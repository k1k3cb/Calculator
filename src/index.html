<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- PON UN FAVICON!!! -->
  <link rel="icon" type="image/svg+xml" href="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CAMBIA EL TITLE!!! -->
  <title>Calculator</title>
</head>

<body>

  <header class="header">

    <h1 class="header__title">Calculator</h1>
  </header>

  <main class="main">

    <div class="calculator">

      <div class="calculator__header" id="calHeader">0</div>
      <div class="calculator__body" id="calBody">


        <button value="AC" class="calculator__key">AC</button>
        <button value="" class="calculator__key"></button>
        <button value="" class="calculator__key"></button>
        <button value="/" class="calculator__key">รท</button>
        <button value="7" class="calculator__key">7</button>
        <button value="8" class="calculator__key">8</button>
        <button value="9" class="calculator__key">9</button>
        <button value="*" class="calculator__key">x</button>
        <button value="4" class="calculator__key">4</button>
        <button value="5" class="calculator__key">5</button>
        <button value="6" class="calculator__key">6</button>
        <button value="-" class="calculator__key">-</button>
        <button value="1" class="calculator__key">1</button>
        <button value="2" class="calculator__key">2</button>
        <button value="3" class="calculator__key">3</button>
        <button value="+" class="calculator__key">+</button>
        <button value="0" class="calculator__key">0</button>
        <button value="," class="calculator__key">,</button>
        <button value="=" class="calculator__key equal"> =</button>



      </div>

    </div>


  </main>






  <script type="module" src="./js/index.js"></script>
</body>

</html>
